<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function fun1(){
            document.getElementById("demo").innerHTML="<h4>javascript head section</h4>"
        }
    </script>

    <title>Js Head and Body Use in javascript file </title>
</head>
<body>
  <div style="text-align: center;"> 
   <h1 id="demo" >This is javascript use to head section script code.</h1>
       <button onclick="fun1()" >Click Me</button>
    </div>
</body>
</html>
