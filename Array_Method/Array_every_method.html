<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array every method</h1>
    <script>
        var age=[100,19,25,43,18];
        document.write("user adult age:- ",age,"<br/><br/>");
        var result = age.every(checkFun);

        document.write(result,"<br/><br/>");
         
        function checkFun(age){
         return  age >=18
        }
    </script>
</body>
</html>
