<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var data = ['rahul','nilam','pankaj','shashikant'];
        document.write(data,"<br/><br/>")
        data.pop();//use in pop javascript
        document.write(data,"<br/><br/>")
        //use in push
        data.push('rambabu');
        document.write(data,"<br/><br/>")
        data.push('mayank');
        document.write(data,"<br/><br/>")
        data.push('ma');
        document.write(data,"<br/><br/>")
    </script>
</body>
</html>
