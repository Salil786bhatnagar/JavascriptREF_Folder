<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>slice and pslice</h1>

    <br/>
    <script>
        var a =['rohit','raju','pooja','anjli','piyush'];
        document.write(a+"<br/><br/>");
  
        var data = a.slice(1,2);
        document.write(data+"<br/><br/>");

        var b =['ram','rajive','tulshi','santosh','pawan'];
        document.write(b,'<br/>')
        var datab = b.slice(-3, -2);
        document.write(datab,"<br/>");
    </script>
</body>
</html>
