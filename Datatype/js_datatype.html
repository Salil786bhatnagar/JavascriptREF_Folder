<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Check the Datatype in Javascript</h2>
    <script>
        var datatype1 = 'ram sharma'                //string
        var datatype2 = 45;                         //number
        var datatype3 = true                        //boolean
        var datatype4 = ['html','css','js'];        //object
        var datatype5 = {name:'ram',lname:'sharma'} //object
        var datatype6
        var datatype7 = null;

        document.write(datatype1,"<br>")
        document.write(typeof(datatype1),"<br><br>");
        document.write(datatype2,"<br/>")
        document.write(typeof(datatype2),"<br><br>");
        document.write(datatype3,"<br/>")
        document.write(typeof(datatype3),"<br><br>");
        document.write(datatype4,"<br/>")
        document.write(typeof(datatype4),"<br><br>");
        document.write(datatype5,"<br/>")
        document.write(typeof("name:"+datatype5.name+"lname:"+datatype5.lname),"<br><br>");
        document.write(typeof(datatype6),"<br><br>");
        document.write(datatype6,"<br/>")
        document.write(typeof(datatype7),"<br><br>");
        document.write(datatype7,"<br/>")
    </script>
</body>
</html>
