<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array of Object</h1>
    <p id="demo"></p>
    <script>
        var student=[{
            name:'ram',
            lname:'sharma',
            contact:'98765432190',
            email:'ram@gmail.com',
        }];
       
        document.getElementById("demo").innerHTML= student.map(showData);
        function showData(item){
         return ["User Name :"+item.name+"<br>"+"Last Name :"+item.lname+"<br>"+"Contact :"+item.contact+"<br>"+"Email:"+item.email];
        }
    </script>
</body>
</html>
