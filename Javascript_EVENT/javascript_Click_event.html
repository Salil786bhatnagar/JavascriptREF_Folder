<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Test(){
            document.getElementById('demo').innerHTML="<h3>hello click event</h3>";
        }
    </script>
</head>
<body>
    <h1>Js Click Event</h1>
    <p id="demo">Js Click Event</p>
    <br>
    <button onclick="Test()">Click Me</button>
</body>
</html>
