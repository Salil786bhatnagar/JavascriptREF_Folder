<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String Length Value</h1>
    <script>
        let text = "abcdefghijklmnopqrstuvwxyz";
        let text1 = "We are the so-called \'Vikings\' from the north.";
        let text2 = "We are the so-called \"Vikings\" from the north.";
        let text3 = "We are the so-called \\Vikings from the north.";
        let x = "John";
        let y = new String("John");
        let lenghtvalue = text.length;
        document.write(lenghtvalue+"<br/>"+text1+"<br/>"+text2+"<br/>"+text3+"<br/><br/>");
        document.write(typeof x+"<br/>"+typeof y+"<br/>")
    </script>
</body>
</html>
