<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript closure</h1>
    <script>
       const outerFun=(a)=>{
           let b=10;
           const innerFun=()=>{
             let sum = a+b;
             console.log(`showData: ${sum}`)
             document.write(sum);
             
           }
           innerFun()
       }
       outerFun(5)
    </script>
</body>
</html>
